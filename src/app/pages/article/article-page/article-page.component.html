<main>
  <div class="title-section">
    <span class="title">{{ articleTitle }}</span>
    <a href="h{{ siteUrl }}/user/{{ authorID }}"
      >By <span>{{ authorUsername }}</span></a
    >
    <span class="date-text">Created on {{ dateText }}</span>
    <ul>
      <li *ngFor="let tag of articleTags">{{ tag }}</li>
    </ul>
  </div>
  <app-article-body [html]="articleBody"></app-article-body>
</main>

<div class="static-sidebar-container {{ sidebarStyling }}">
  <div class="static-sidebar">
    <span>Comments</span>
    <form (submit)="commentOnArticle()">
      <textarea
        type="text"
        id="commentBox"
        required
        [(ngModel)]="commentBody"
        name="commentBox"
      ></textarea>
      <button>Comment</button>
    </form>
    <div class="comments-container">
      <div class="comments-nav">
        <button
          *ngIf="articleCommentPage > 1"
          (click)="getArticleComments($event, articleCommentPage - 1)"
        >
          <
        </button>
        <span>{{ articleCommentPage }}</span>
        <button
          *ngIf="articleCommentPage * 10 < articleCommentCount"
          (click)="getArticleComments($event, articleCommentPage + 1)"
        >
          >
        </button>
      </div>
      <app-comment-list [comments]="articleComments"></app-comment-list>
    </div>
  </div>
  <button class="toggle-comment-sidebar" (click)="toggleSidebar($event)">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="icon icon-tabler icon-tabler-message"
      width="64"
      height="64"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="#ffffff"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path
        d="M4 21v-13a3 3 0 0 1 3 -3h10a3 3 0 0 1 3 3v6a3 3 0 0 1 -3 3h-9l-4 4"
      />
      <line x1="8" y1="9" x2="16" y2="9" />
      <line x1="8" y1="13" x2="14" y2="13" />
    </svg>
  </button>
</div>
